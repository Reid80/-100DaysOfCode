<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo List</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?
    family=Work+Sans:300,400,700,900&
    display=swap">
    <link rel="stylesheet" href="/css/master.css">
  </head>
  <body>
    <h1 class="title">Things I need to get done</h1>

    <div class="all-tasks">
      <h2 class="task-list-title"></h2>
        <ul class="task-list"></ul>
          <li class="active-list">Shopping</li>
          <li>Work</li>
          <li>Chores</li>

          <form class="" action="index.html" method="post">
            <input
              type="text"
              class="new list"
              placeholder="new list name"
              aria-label="new list name"
            />

            <button class="btn list" aria-label="create new list">+</button>
          </form>
    </div>

    <div class="todo-list">
      <div class="todo-header">
        <h2 class="list title">Shopping</h2>
        <p class="task-count">3 tasks remaining</p>
      </div>
      <div class="todo-body">
        <div class="tasks">
          <div class="task">
            <input
              type="checkbox"
              id="task-1"
              />
              <label for="task-1">
                <span class="custom-checkbox"></span>
                Buy milk
              </label>
          </div>
          <!-- /Task 1 -->

            <div class="task">
              <input
                type="checkbox"
                id="task-2"
                />
                <label for="task-2">
                  <span class="custom-checkbox"></span>
                  Complete task 1
                </label>
            </div>
            <!-- /Task 2 -->

              <div class="task">
                <input
                  type="checkbox"
                  id="task-3"
                  />
                  <label for="task-3">
                    <span class="custom-checkbox"></span>
                    Complete task 2
                  </label>
              </div>
              <!-- /Task 3 -->

        </div>
        <div class="new-tasks">
          <form class="" action="index.html" method="post">
            <input
              type="text"
              class="new list"
              placeholder="new task name"
              aria-label="new task name"
            />

            <button
              class="btn task"
              aria-label="create new task">+</
              button>
          </form>
        </div>
        <div class="remove-tasks">
          <botton class=""></botton>
          <botton class=""></botton>
        </div>
      </div>
    </div>


  </body>
</html>
