<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Todo List</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?
    family=Work+Sans:300,400,700,900&
    display=swap"/>
    <link rel="stylesheet" href="main.css"/>
    <script defer src="script.js">

    </script>
  </head>
  <body>
    <h1 class="title">My Todo List</h1>

    <div class="all-tasks">
      <h2 class="task-list-title">My Lists</h2>
        <ul class="task-list" data-lists>
          <!-- <li class="list-name active-list">Shopping</li>
          <li class="list-name">Work</li>
          <li class="list-name">Chores</li> -->
        </ul>
          <form action="" data-new-list-form>
            <input
              type="text"
              class="new list"
              data-new-list-input
              placeholder="new list name"
              aria-label="new list name"
            />

            <button class="btn create" aria-label="create new list">+</button>
          </form>
    </div>

    <div class="todo-list" data-list-display-container>
      <div class="todo-header">
        <h2 class="list-title" data-list-title>Shopping</h2>
        <p class="task-count" data-list-count>3 tasks remaining</p>
      </div>
      <div class="todo-body">
        <div class="tasks" data-tasks>
          <div class="task">
            <input
              type="checkbox"
              id="task-1"
              />
              <label for="task-1">
                <span class="custom-checkbox"></span>
                Buy milk
              </label>
          </div>
          <!-- /Task 1 -->

            <div class="task">
              <input
                type="checkbox"
                id="task-2"
                />
                <label for="task-2">
                  <span class="custom-checkbox"></span>
                  Complete task 1
                </label>
            </div>
            <!-- /Task 2 -->


              <!-- /Task 3 -->

        </div>
        <div class="new-tasks">
          <form class="" action="index.html" method="post">
            <input
              type="text"
              class="new task"
              placeholder="new task name"
              aria-label="new task name"
            />

            <button
              class="btn create"
              aria-label="create new task">+</
              button>
          </form>
        </div>
        <div class="remove-tasks">
          <button class="btn delete">Clear completed tasks</button>
          <button class="btn delete" data-delete-list-button>Delete List</button>
        </div>
      </div>
    </div>

    <template id="task-template">
      <div class="task">
        <input type="checkbox"/>
          <label>
            <span class="custom-checkbox"></span>
          </label>
      </div>
    </template>
  </body>
</html>
